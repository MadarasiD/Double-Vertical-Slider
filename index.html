<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">


    <title>Double Vertical Slider</title>
</head>
<body>

    <div class="slider-container">
        <div class="left-slide">
                <div style="background-color: #FD3555;">
                    <h1>
                        Nature Flower
                    </h1>

                    <p>Lorem ipsum .</p>
                </div>

                <div style="background-color: #293ca5;">
                    <h1>
                        Bluuue Sky
                    </h1>

                    <p>Lorem ipsum .</p>
                </div>

                <div style="background-color: #133509;">
                    <h1>
                        Lonely Castle
                    </h1>

                    <p>Lorem ipsum .</p>
                </div>

                <div style="background-color: #c57b19;">
                    <h1>
                        Flying eagle
                    </h1>

                    <p>Lorem ipsum .</p>
                </div>


                
        </div>

        <div class="right-slide">
            <div style="background-image: url('https://images.pexels.com/photos/2635393/pexels-photo-2635393.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">
            </div>
            <div style="background-image: url('https://images.pexels.com/photos/531756/pexels-photo-531756.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">
            </div>
            <div style="background-image: url('https://images.pexels.com/photos/531756/pexels-photo-531756.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">
            </div>
            <div style="background-image: url('https://images.pexels.com/photos/7230745/pexels-photo-7230745.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">
            </div>
        </div>

        <div class="action-buttons">
            <button class="down-btn"> 
                <i class="fas fa-arrow-down"></i>
            </button>

            <button class="up-btn"> 
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
